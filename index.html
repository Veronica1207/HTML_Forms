<!doctype html>

<head>
    <title>Super Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
        <h1>Super Form</h1>
    </header>
    <main>
        <h2>Tell us about yourself!</h2>
        <form   action="http://bcitcomp.ca/comp1850_homework06.php"
		        method="post"
		        class="my_form"
                target="_blank">
                
            <legend>Prefix</legend>
            <input  type="radio"	
                    name="prefix" 
                    id="mr"
                    value="Mr."	/>
            <label  for="mr">Mr.</label>
            <input  type="radio"	
                    name="prefix" 
                    id="mrs"
                    value="Mrs."	/>
            <label  for="mrs">Mrs.</label>
            <input  type="radio"	
                    name="prefix" 
                    id="ms"
                    value="Ms."	/>
            <label  for="ms">Ms.</label>
        
            <label  for="firstname">First Name:</label>
            <input  type="text"	
                    name="firstname" 
                    id="firstname"
                    required="required"		/>
                        
            <label  for="lastname">Last Name:</label>
            <input  type="text"	
                    name="lastname" 
                    id="lastname"
                    required="required"		/>

            <label  for="studentnumber">Student Number:</label>
            <input  type="text"	
                    name="studentnumber" 
                    id="studentnumber"
                    required="required"		/>

            <fieldset>
                <legend>Which, if any, part time BCIT you consider regestering for?</legend>
                <input 	type="checkbox" 
                        id="1850" 
                        name="courses"
                        value="comp1850" />	
                <label 	for="1850">COMP1850 Introduction to Web Development</label>	
                
                <input 	type="checkbox" 
                        id="1950" 
                        name="courses"
                        value="comp1950" />	
                <label 	for="1950">COMP1950 Web Development</label>	
                    
                <input 	type="checkbox" 
                        id="1409" 
                        name="courses"
                        value="comp1409" />	
                <label 	for="1409">COMP1409 Programming Fundamentals with Python</label>
                
                <input 	type="checkbox" 
                        id="1630" 
                        name="courses"
                        value="comp1630" />	
                <label 	for="1630">COMP1630 Relational Database Design and SQL</label>
                <input 	type="checkbox" 
                        id="2015" 
                        name="courses"
                        value="comp2015" />	
                <label 	for="2015">COMP2015 Web Development with JavaScript</label>
                <input 	type="checkbox" 
                        id="3015" 
                        name="courses"
                        value="comp3015" />	
                <label 	for="3015">COMP3015 Introduction to Web Applications with PHP</label>
                            
            </fieldset>
            <label>Have more to say? Leave us a comment!</label>
            <textarea   name="comments"
                        placeholder="Leave a comment"
                        id="comments"></textarea> 
            
            <input  type="submit"	
                    value="Submit" />
        </form>
    </main>
    <footer>

    </footer>
</body>

</html>
